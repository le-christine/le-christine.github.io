          <div id="rightbox">
            <button onClick="flipBack();postAnEmail()" class="send back-send" >Send
            </button>
            <div id="input">

              <input class="userEmail" type="email" name="email" placeholder="E-mail" required>
            </div>
          </div>
          <div>
          </div>
