<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Christine Le</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/24e1f3bbee.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1> Christine Le</h1>
    <nav>
      <a href="#">about</a>
      <a href="#projects">projects</a>
      <a href="#">resume</a>
      <a href="#contact">contact</a>
    </nav>
  </header>

  <div class="brand-statement-bg">
    <div class="brand-statement">
      <h2>Full Stack Developer based in NYC passionate about making
        tech accessible to all.</h2>
        <div class = "social-links">
          <i class="fab fa-linkedin"></i>
          <i class="fab fa-github"></i>
          <i class="fab fa-medium"></i>
        </div>
      </div>
    </div>

    <h2 id ="projects">[<span class="section">projects</span>]</h2>

    <div class="device-wrapper">
      <div class="device-row">
        <div class="device">
        </div>
        <div class="device">
        </div>
        <div class="device">
        </div>
      </div>
      <div class="device-row">
        <div class="device">
        </div>
        <div class="device">
        </div>
        <div class="device">
        </div>
      </div>
    </div>

    <h2 id = "contact">[<span class="section">contact</span>]</h2>
    <div class="contact-form">
      <div class="envelope flap">
      </div>
      <div class="envelope letter">
        <h3>Let's get in touch!</h3>
        <input type="text" class="contact-name" placeholder="name">
        </input>
        <input type="text" class="contact-email" placeholder="email">
        </input>
        <textarea placeholder="message">
        </textarea>
        <button type="submit" value="Submit">Send
        </button>
      </div>
    </div>
  </body>
  </html>
